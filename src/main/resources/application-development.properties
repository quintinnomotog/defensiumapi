#API
spring.application.name=Defensium-Service-Desenvolvimento
spring.application.version=@build.version@
server.port=8080

#Database
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/db_defensium
spring.datasource.username=defensium
spring.datasource.password=defensium
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Integracao com Configuration Server (Github) via Parametrium-Service
spring.config.import=optional:configserver:http://127.0.0.1:8880/

# Eureka
eureka.client.service-url.defaultZone:http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.client.healthcheck.enabled=true

# Actuator
info.app.name=DefensiumService
info.app.description="DefensiumService (Client)"
management.endpoints.web.exposure.include=*
management.endpoint.info.access=unrestricted
