# Nome da aplicação
spring.application.name=Defensium

# Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/db_defensium
spring.datasource.username=defensium
spring.datasource.password=defensium
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging
logging.level.root=ERROR
logging.level.br.com.defensium=ERROR
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
